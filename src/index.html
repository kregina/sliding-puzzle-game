<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="won" id="divWon">
        <p>You Win!</p>
      </div>

      <ul class="sliding-puzzle" id="ulSliding"></ul>

      <div class="buttons">
        A Sliding Puzzle |
        <a id="start" class="start">Start new game</a>
        <a id="shuffle" class="shuffle">Shuffle even more</a>
        <a id="solve" class="solve">I give up</a>
      </div>
    </div>
  </body>
</html>
