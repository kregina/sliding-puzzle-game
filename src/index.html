<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="win-message" id="divWon"><p>You Win!</p></div>

        <ul class="sliding-puzzle" id="ulSliding"></ul>
      </div>

      <footer>
        <ul class="title">
          <li>Media Monks</li>
          <li><small><pre>Sliding Puzzle</pre></small></li>
        </ul>

        <ul class="fabs">
          <li>
              <button id="fabButton" class="button fab-button">
                <i class="material-icons">add</i>
              </button>
          </li>

          <div id="fabList" class="fab-list">
            <li id="solve">
              <button class="button solve">
                <i class="material-icons">stop</i></span>
              </button>
            </li>
            <li id="shuffle">
                <button class="button shuffle">
                  <i class="material-icons"> shuffle </i>
                </button>
            </li>
            <li id="start">
              <button class="button start">
                <i class="material-icons">play_circle_filled</i>
              </button>
            </li>
          </div>
        </ul>

        <ul class="moves">
          <li><small>Moves</small></li>
          <li><small id="movesDisplay"></small></li>
        </ul>

        <ul class="timer">
          <li><small>Timer</small></li>
          <li><small id="timerDisplay"></small></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
